<h1>Using Traditional Layout</h1>

<h2>(0a) Display: block</h2>

<p>We can have cards with cat images. By default, a figure is a block.</p>

<section id=cats0a>

  </figure>

  </figure>

    <figcaption>Roger</figcaption>
  </figure>
  <figure>

  </figure>

</section>
