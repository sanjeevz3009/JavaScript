<!DOCTYPE html>

<h1>Check Prime</h1>


<input placeholder="Enter a number: " type="number" min=1>
<button>Check if it's a prime</button>
<p id="output"></p>

<script>

    function isPrime(n) {
        // a prime must be an integer of at least 1 
        if (!Number.isInteger(n) || n < 1) return false;

        // a numberis prime if it is only divisible by 1 and itself

        // take 'i' from 2 to 'n-1'
        for (let i=2; i<n; i+=1) {
            //whenever 'n' is divisible by 'i' it's not prime
            if (n % i == 0) return false;
        }

        // if we reach here then 'n' is a positive integer divisible
        // by nothing but 1 and itself
        return true;
    }

    function checkPrime() {
        const input = document.querySelector('input').valueAsNumber;
        const ouput = document.querySelector('#output');

        output.textContent = isPrime(input) ? `${input} is prime` : `${input} is not prime`;
    }

    document.querySelector('button').addEventListener('click', checkPrime);
</script>
